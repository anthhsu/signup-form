<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="parent-container">
            <div class="flex-child-img"></div>
            <div class="flex-child-form">
                <div class="flex-child-info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
Sign up now to get started. You know you want to.</div>
                <form action="/" method="post" class="flex-child-info">
                    <fieldset>
                        <label for="first_name">First Name</label>
                        <br>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor">
                        <br><br>
                        <label for="last_name">Last Name</label>
                        <br>
                        <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                        <br><br>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="abc@123.org">
                        <br><br>
                        <label for="phone_number">Phone Number</label>
                        <br>
                        <input type="number" id="phone_number" name="phone_number" placeholder="1231231234">
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
