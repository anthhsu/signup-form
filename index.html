<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="parent-container">
            <div class="flex-child-img"></div>
            <div class="flex-child-form">
                <div class="flex-child-intro">
                    <h2>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.
                        <br><br>You <em>know</em> you want to.
                    </h2>
                </div>
                <form action="/" method="post" class="flex-child-info">
                    <fieldset>
                        <h2>Let's do this!</h2>
                        <div class="info-flex">
                            <div class="info-col-one">
                                <label for="first_name">First Name</label>
                                <br>
                                <input type="text" id="first_name" name="first_name" placeholder="Thor">
                                <br><br>
                                <label for="email">Email</label>
                                <br>
                                <input type="email" id="email" name="email" placeholder="abc@123.org">
                                <br><br>
                                <label for="password">Password</label>
                                <br>
                                <input type="password" id="password" name="password" placeholder="">
                            </div>
                            <div class="info-col-two">
                                <label for="last_name">Last Name</label>
                                <br>
                                <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                                <br><br>
                                <label for="phone_number">Phone Number</label>
                                <br>
                                <input type="number" id="phone_number" name="phone_number" placeholder="1231231234">
                                <br><br>
                                <label for="password_confirm">Confirm Password</label>
                                <br>
                                <input type="password" id="password_confirm" name="password_confirm" placeholder="">
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-submit">
                        <button type="submit" class="btn-submit">Create Account</button>
                        <br>
                        <p>Already have an account? <a href="http://www.google.com">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
