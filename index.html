<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="parent-container">
            <div class="flex-child-img">
                <div class="img-placeholder"></div>
                <div class="img-logo">
                    <div>
                        <img src="./styles/odin-lined.png" alt="odin" class="logo-img">
                        <p class="logo-text">ODIN</p>
                    </div>
                </div>
                <div class="img-placeholder"></div>
                <div class="img-placeholder"></div>
                <div class="img-placeholder"></div>
                <p class="img-credit">
                    Photo by <a href="https://unsplash.com/@waveswave?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">tianying xu</a> on <a href="https://unsplash.com/photos/DMFfxlD1SHA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
                </p>
            </div>
            <div class="flex-child-form">
                <div class="flex-child-intro">
                    <h2>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        <br>Sign up <em>now</em> to get started.
                        <br><br>You <em>know</em> you want to.
                    </h2>
                </div>
                <form action="/" method="post" class="flex-child-info">
                    <div class="form-inputs">
                        <h2>Let's do this!</h2>
                        <div class="info-flex">
                            <div class="info-col-one">
                                <label for="first_name">FIRST NAME</label>
                                <br>
                                <input type="text" id="first_name" name="first_name" placeholder="Thor">
                                <br><br>
                                <label for="email">EMAIL</label>
                                <br>
                                <input type="email" id="email" name="email" placeholder="">
                                <br><br>
                                <label for="password">PASSWORD</label>
                                <br>
                                <input type="password" id="password" name="password" placeholder="">
                            </div>
                            <div class="info-col-two">
                                <label for="last_name">LAST NAME</label>
                                <br>
                                <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                                <br><br>
                                <label for="phone_number">PHONE NUMBER</label>
                                <br>
                                <input type="text" id="phone_number" name="phone_number" placeholder="123-123-1234" pattern="((\d{3})([\-]\d{3})([\-]\d{4}))">
                                <br><br>
                                <label for="password_confirm">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" id="password_confirm" name="password_confirm" placeholder="">
                            </div>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button type="submit" class="btn-submit">Create Account</button>
                        <br>
                        <p>Already have an account? <a href="http://www.google.com">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
